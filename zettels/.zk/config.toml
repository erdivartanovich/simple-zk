[note]
template = "default.md"

[extra]
author = "Erdiansyah"
source=""
is_idea=1

[format.markdown]
link-format = "markdown"
hashtags = true
colon-tags = true
multiword-tags = true

[group.journal]
paths = ["journal"]
[group."inbox"]
paths = ["inbox"]
[group."permanent"]
paths = ["permanent"]

[group.journal.note]
filename = "{{format-date now}}"
template="daily.md"
[group."inbox".note]
template = "fleeting.md"
[group."permanent".note]
template = "permanent.md"

